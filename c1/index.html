<!DOCTYPE html>
<html>
<body>

<img id="tiger" src="./tiger.jpg" alt="Tiger" style='display:none' >

<canvas id="myCanvas" width="500" height="500"
style="border:1px solid #d3d3d3;"></canvas>

<p><button onclick="go()">Try it</button></p>

<script>
let x1, x2, s1, s2, interval
let c
let ctx
let img

function myCanvas() {
  ctx.clearRect(0, 0, c.width, c.height)
  ctx.drawImage(img,x1 -= s1,10,100,100)
  ctx.drawImage(img,x2 -= s2,100,100,100)
}
function go () {
  c = document.getElementById("myCanvas");
  ctx = c.getContext("2d");
  img = document.getElementById("tiger");
  x1 = 520
  x2 = 520
  s1 = Math.random() * 23 +1
  s2 = Math.random() * 23 +20
  if (interval) window.clearInterval(interval)
	interval = window.setInterval(myCanvas, 250)
}
</script>

</body>
</html>
